<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="fragments/head ::head"/>
<th:block th:insert="fragments/navbar :: header"/>
<body>
<div class="container" style="margin-top: 10px;">
    <h4 class="text-center" th:text="${record.getValsts()}+'('+${record.getKumulativa()}+')'"></h4>
    <div th:if="${hasCertificate}">
        <div th:if="${record.getPasizolacijaJaSert().equals('Nav jāievēro')}">
            <div class="row d-lg-flex align-items-lg-center alert alert-success"
                 style="margin-right: 0;margin-left: 0;">
                <div class="col col-12 col-sm-12 col-lg-5" style="padding-right: 0;padding-left: 0;">
                    <div style="text-align: center;"><img src="/img/success.png" style="height: 60%;width: 60%;"></div>
                </div>
                <div class="col col-12 col-sm-12 col-lg-7" style="padding-right: 0;padding-left: 0;">
                    <h1 class="text-center text-lg-start">Pašizolācija nav jāievēro</h1>
                </div>
            </div>
        </div>
        <div th:if="${!record.getPasizolacijaJaSert().equals('Nav jāievēro')}">
            <div class="row d-lg-flex align-items-lg-center alert alert-warning"
                 style="margin-right: 0;margin-left: 0;">
                <div class="col col-12 col-sm-12 col-lg-5" style="padding-right: 0;padding-left: 0;">
                    <div style="text-align: center;"><img src="/img/warning.png" style="height: 60%;width: 60%;"></div>
                </div>
                <div class="col col-12 col-sm-12 col-lg-7" style="padding-right: 0;padding-left: 0;">
                    <h1 class="text-center text-lg-start"
                        th:text="'Pašizolācija: '+${record.getPasizolacijaJaSert()}"></h1>
                </div>
            </div>
        </div>
        <div class="alert alert-warning">
            <div class="row d-lg-flex align-items-lg-center"
                 style="margin-right: 0;margin-left: 0;">
                <div class="col col-12 col-sm-12 col-lg-2" style="padding-right: 0;padding-left: 0;">
                    <div class="text-center text-lg-end me-lg-2"><img src="/img/warning.png"
                                                                      style="height: 20%;width: 20%;"></div>
                </div>
                <div class="col col-12 col-sm-12 col-lg-10" style="padding-right: 0;padding-left: 0;">
                    <div th:if="${record.getTestsPirmsJaSert().equals('Jā')}">
                        <h5 th:text="'Tests pirms iebraukšanas Latvijā ir jātaisa!'"
                            class="mb-0 text-center text-lg-start"></h5>
                    </div>
                    <div th:if="${!record.getTestsPirmsJaSert().equals('Jā')}">
                        <h5 th:text="'Tests pirms iebraukšanas Latvijā '+${record.getTestsPirmsJaSert().toLowerCase()+' jātaisa!'}"
                            class="mb-0 text-center text-lg-start"></h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="alert alert-warning">
            <div class="row d-lg-flex align-items-lg-center"
                 style="margin-right: 0;margin-left: 0;">
                <div class="col col-12 col-sm-12 col-lg-2" style="padding-right: 0;padding-left: 0;">
                    <div class="text-center text-lg-end me-lg-2"><img src="/img/warning.png"
                                                                      style="height: 20%;width: 20%;"></div>
                </div>
                <div class="col col-12 col-sm-12 col-lg-10" style="padding-right: 0;padding-left: 0;">
                    <div th:if="${record.getTestsPecJaSert().equals('Jā')}">
                        <h5 th:text="'Tests pēc iebraukšanas Latvijā ir jātaisa!'"
                            class="mb-0 text-center text-lg-start"></h5>
                    </div>
                    <div th:if="${!record.getTestsPecJaSert().equals('Jā')}">
                        <h5 th:text="'Tests pēc iebraukšanas Latvijā '+${record.getTestsPecJaSert().toLowerCase()+' jātaisa!'}"
                            class="mb-0 text-center text-lg-start"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${!hasCertificate}">
        <div th:if="${record.getPasizolacijaNavSert.equals('Nav jāievēro')}">
            <div class="row d-lg-flex align-items-lg-center alert alert-success"
                 style="margin-right: 0;margin-left: 0;">
                <div class="col col-12 col-sm-12 col-lg-5" style="padding-right: 0;padding-left: 0;">
                    <div style="text-align: center;"><img src="/img/success.png" style="height: 50%;width: 50%;"></div>
                </div>
                <div class="col col-12 col-sm-12 col-lg-7" style="padding-right: 0;padding-left: 0;">
                    <h1 class="text-center text-lg-start">Pašizolācija nav jāievēro</h1>
                </div>
            </div>
        </div>
        <div th:if="${!record.getPasizolacijaNavSert().equals('Nav jāievēro')}">
            <div class="row d-lg-flex align-items-lg-center alert alert-danger"
                 style="margin-right: 0;margin-left: 0;">
                <div class="col col-12 col-sm-12 col-lg-5" style="padding-right: 0;padding-left: 0;">
                    <div style="text-align: center;"><img src="/img/fail.png" style="height: 60%;width: 60%;"></div>
                </div>
                <div class="col col-12 col-sm-12 col-lg-7" style="padding-right: 0;padding-left: 0;">
                    <h1 class="text-center text-lg-start"
                        th:text="'Pašizolācija: '+${record.getPasizolacijaNavSert()}"></h1>
                </div>
            </div>
        </div>
        <div class="alert alert-warning">
            <div class="row d-lg-flex align-items-lg-center"
                 style="margin-right: 0;margin-left: 0;">
                <div class="col col-12 col-sm-12 col-lg-2" style="padding-right: 0;padding-left: 0;">
                    <div class="text-center text-lg-end me-lg-2"><img src="/img/warning.png"
                                                                      style="height: 20%;width: 20%;"></div>
                </div>
                <div class="col col-12 col-sm-12 col-lg-10" style="padding-right: 0;padding-left: 0;">
                    <div th:if="${record.getTestsPirmsNavSert().equals('Jā')}">
                        <h5 th:text="'Tests pirms iebraukšanas Latvijā ir jātaisa!'"
                            class="mb-0 text-center text-lg-start"></h5>
                    </div>
                    <div th:if="${!record.getTestsPirmsNavSert().equals('Jā')}">
                        <h5 th:text="'Tests pirms iebraukšanas Latvijā '+${record.getTestsPirmsNavSert().toLowerCase()+' jātaisa!'}"
                            class="mb-0 text-center text-lg-start"></h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="alert alert-warning">
            <div class="row d-lg-flex align-items-lg-center"
                 style="margin-right: 0;margin-left: 0;">
                <div class="col col-12 col-sm-12 col-lg-2" style="padding-right: 0;padding-left: 0;">
                    <div class="text-center text-lg-end me-lg-2"><img src="/img/warning.png"
                                                                      style="height: 20%;width: 20%;"></div>
                </div>
                <div class="col col-12 col-sm-12 col-lg-10" style="padding-right: 0;padding-left: 0;">
                    <div th:if="${record.getTestsPecNavSert().equals('Jā')}">
                        <h5 th:text="'Tests pēc iebraukšanas Latvijā ir jātaisa!'"
                            class="mb-0 text-center text-lg-start"></h5>
                    </div>
                    <div th:if="${!record.getTestsPecNavSert().equals('Jā')}">
                        <h5 th:text="'Tests pēc iebraukšanas Latvijā '+${record.getTestsPecNavSert().toLowerCase()+' jātaisa!'}"
                            class="mb-0 text-center text-lg-start"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="alert alert-warning">
        <div class="row d-lg-flex align-items-lg-center"
             style="margin-right: 0;margin-left: 0;">
            <div class="col col-12 col-sm-12 col-lg-2" style="padding-right: 0;padding-left: 0;">
                <div class="text-center text-lg-end me-lg-2"><img src="/img/warning.png"
                                                                  style="height: 20%;width: 20%;"></div>
            </div>
            <div class="col col-12 col-sm-12 col-lg-10" style="padding-right: 0;padding-left: 0;">
                <h5 th:text="${record.getIzcelosana()}" class="mb-0 text-center text-lg-start"></h5>
            </div>
        </div>
    </div>
</div>
<footer>
    <p style="font-family: Poppins, sans-serif;font-size: 8px;color: rgb(153,165,177);text-align: center;margin-top: 16px">
        &copy Uldis Jansons, uj18005</p>
</footer>
</body>
</html>
